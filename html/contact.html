<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="shadow-overlay"></div>
    <header class="header scrolled">
        <h1 class="logo"><span>Covid-19</span>Pandemic</h1>
        <nav class="pc-nav-bar">
            <ul class="pc-nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <button class="cta active">Contact Us</button>
    </header>
    <nav class="nav-bar">
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">About</a></li>
            <li class="active">Contact Us</li>
        </ul>
    </nav>
    <div class="container">
        <section class="contact-page">
            <h1 class="contact-page-title">Do you have any questions?</h1>
            <div class="contact-page-form">
                <form>
                    <div class="input-form">
                        <input type="text" id="firstName" name="firstName" autocomplete="off" placeholder=" ">
                        <label for="firstName" class="label-name"> 
                            <span class="content-name">First Name</span>
                        </label>
                    </div>
                    <div class="input-form">
                        <input type="email" id="email" name="email" autocomplete="off" placeholder=" ">
                        <label for="email" class="label-name"> 
                            <span class="content-name">Email Address</span>
                        </label>
                    </div>
    
                </form>
                <div class="message-area">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" cols="50" placeholder="We will respond as soon as possible."></textarea>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <hr>
        <div class="footer-content">
            <div class="footer-right">
                <span class="contact-number">(+63) 9987654321</span>
                <span class="email-address">larzthimoty2421@gmail.com</span>
            </div>
            <span class="copyright">&copy; Copyright 2020 Larz Thimoty S. Pal-ing</span>
        </div>
    </footer>
    <script>
        const hamburger = document.querySelector(".hamburger");
        const navLinks = document.querySelector(".nav-links");
        const links = document.querySelectorAll(".nav-links links");
        const shadowOverlay = document.querySelector(".shadow-overlay");

        hamburger.addEventListener("click", () => {
            navLinks.classList.toggle("open");
            shadowOverlay.classList.toggle("active");
        });
    </script>
</body>
</html>
